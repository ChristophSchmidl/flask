<!DOCTYPE html>
<html>
    <head>
        <title>My project</title>
    </head>
    <body>
        <ul>
        {% for fruit in fruits %}
            <li>{{ fruit }}</li>
        {% endfor %}
        </ul>

        {% if 'Mango' in fruits %}
            <p>Mango exists in the list</p>
        {% else %}
            <p>Mango does not exist in the list</p>
        {% endif %}
    </body>
</html>
